<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/card.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
    <section id="card">
        <div id="profile-picture">
            <img src="styles/img/randomicons/dogo.gif" class="profile-image">
        </div>
        <div class="profile-description">
            <p class="Username"><b>Emiliano Molina</b></p>
            <p class="Occupation">Front-end Developer</p>
        </div>
        <div id="landscape">
            <img src="styles/img/landscape.jpeg" class="landscape">
        </div>
        <section class="user-contact">
            <div class="location">
                <img class="usr-icon" src="styles/img/icons/globe.png">
                <p class="user-location"><b>Buenos Aires, Argentina</b></p>
            </div>
            <div class="network">
                <img class="usr-icon" src="styles/img/icons/linkedin.png">
                <a class="userlinkedin "href="https://www.linkedin.com/in/emilian0/"style="color: #FF5733"><b>LinkedIn</b></a>
            </div>
          </section>
    </section>
    </section>
</body>
</html>
